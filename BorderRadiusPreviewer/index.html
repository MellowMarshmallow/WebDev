<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Bebas Neue, Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Border Radius Previewer</title>
</head>

<body>
    <div id="brp">
        <div id="brp-title">Border Radius Previewer</div>
        <div id="brp-preview"></div>
        <div id="brp-settings">
            <input type="text" id="brp-top-left" placeholder="top left">
            <input type="text" id="brp-top-right" placeholder="top right">
            <input type="text" id="brp-bot-left" placeholder="bottom left">
            <input type="text" id="brp-bot-right" placeholder="bottom right">
        </div>
        <div id="brp-output">border-radius: 0px 0px 0px 0px</div>
    </div>
</body>

</html>
